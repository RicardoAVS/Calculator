<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="/Calculator/index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="box">
        <input type="text" name="" id="inputBox" onfocus="true" />
        <table>
          <tr>
            <td id="uno">1</td>
            <td id="dos">2</td>
            <td id="tres">3</td>
          </tr>
          <tr>
            <td id="cuatro">4</td>
            <td id="cinco">5</td>
            <td id="seis">6</td>
          </tr>
          <tr>
            <td id="siete">7</td>
            <td id="ocho">8</td>
            <td id="nueve">9</td>
          </tr>
          <tr>
            <td id="sum">+</td>
            <td id="cero">0</td>
            <td id="minus">-</td>
            <td id="igual">=</td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="/Calculator/index.js"></script>
  </body>
</html>
